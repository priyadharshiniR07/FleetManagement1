{% extends 'base.html'%}
{%load  static %}
{% block content%}
<link rel="stylesheet" href="{% static 'in&ex.css' %}">
<div class="main-content">
        <div class="header">
            <span>Income and Expenses Report</span>
            <span class="breadcrumb">Report / Income and Expenses Report</span>
        </div>
        <div class="content">
            <form class="report-form">
                <div class="form-group">
                    <label for="date-from">Report From</label>
                    <input type="date" id="date-from" placeholder="Date From">
                </div>
                <div class="form-group">
                    <label for="date-to">Report To</label>
                    <input type="date" id="date-to" placeholder="Date To">
                </div>
                <div class="form-group">
                    <label for="vehicle">Vehicle</label>
                    <select id="vehicle">
                        <option>All Vehicle</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <button type="submit" class="generate-btn">Generate Report</button>
            </form>
        </div>
    </div>
{% endblock %}

{% extends 'base.html'%}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'addnew.css' %}">
<style>
.body{
    background-color: #fdf5e6; /* cream white */
}
</style>
<main class="main-content add-new-group-page">
    <header class="page-header">
        <div class="header-left">
            <h1>Vehicle Group</h1>
            <button class="back-to-group-btn" onclick=window.location.href="{% url 'basicinfo' %}">< Back to Vehicle Group</button>
        </div>
        <div class="header-right">
            <div class="page-path">Dashboard / Vehicle Group / Add New Group</div>
        </div>
    </header>
    <div class="form-container">
        <h2>Add New Group</h2>
        <form method="POST" action="{% url 'addnew' %}">
            {% csrf_token %}
            <div class="form-grid">
                <div class="form-group">
                    <label for="VehicleRegNo">Registration Number</label>
                    <input type="text" id="VehicleRegNo" name="VehicleRegNo" placeholder="Registration Number" required>
                </div>
                <div class="form-group">
                    <label for="Name">Vehicle Name</label>
                    <input type="text" id="Name" name="Name" placeholder="Vehicle Name" required>
                </div>
                <div class="form-group">
                    <label for="Type">Model</label>
                    <input type="text" id="Type" name="Type" placeholder="Model" required>
                </div>
                <div class="form-group">
                    <label for="ManufacturedBy">Manufactured By</label>
                    <input type="text" id="ManufacturedBy" name="ManufacturedBy" placeholder="Manufactured By">
                </div>
                <div class="form-group">
                    <label for="RegistrationExpDate">Registration Expiry Date</label>
                    <input type="date" id="RegistrationExpDate" name="RegistrationExpDate" required>
                </div>
                <div class="form-group">
                    <label for="VehicleGroup">Vehicle Group</label>
                    <input type="text" id="VehicleGroup" name="VehicleGroup" placeholder="Vehicle Group" required>
                </div>
                <div class="form-group">
                    <label for="VehicleColour">Vehicle Color (To show in map)</label>
                    <input type="color" id="VehicleColour" name="VehicleColour" value="#e91e63" required>
                </div>
                <div class="form-group api-details">
                    <h3>Get API Details (Feed GPS Data)</h3>
                    <div class="api-input">
                        <label for="apiUrl">API URL</label>
                        <input type="url" id="apiUrl" name="apiUrl" placeholder="http://localhost/api" value="http://localhost/api">
                    </div>
                    <div class="api-input">
                        <label for="apiUsername">API Username</label>
                        <input type="text" id="apiUsername" name="apiUsername" placeholder="API Username" value="admin">
                    </div>
                    <div class="api-input">
                        <label for="apiPassword">API Password</label>
                        <input type="password" id="apiPassword" name="apiPassword" value="566043">
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="save-btn">Save</button>
                    <button type="button" class="cancel-btn" onclick="window.history.back();">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</main>
<script src="add_new_group.js"></script>
{% endblock %}
